<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://bootswatch.com/4/darkly/bootstrap.css" rel="stylesheet" crossorigin="anonymous">
</head>
<body>
<div class="container p-4">
    <div class="jumbotron">
        <h1 class="text-center">Idea Hackers Registration Form</h1>
        <form class="pt-3">
            <div class="form-group">
                <label for="nameFirst">First Name</label>
                <input type="text" class="form-control" id="nameFirst" placeholder="Mark" required>
            </div>
            <div class="form-group">
                <label for="nameLast">Last Name</label>
                <input type="text" class="form-control" id="nameLast" placeholder="Zuckerberg" required>
            </div>
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" class="form-control" id="email" placeholder="hello@world.com" required>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
</div>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.bundle.min.js" integrity="sha384-xrRywqdh3PHs8keKZN+8zzc5TX0GRTLCcmivcbNJWm2rs5C8PRhcEn3czEjhAO9o" crossorigin="anonymous"></script>
</body>
</html>
